<!DOCTYPE html>

    <meta charset="UTF-8">

    <nav id="header" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a id="logo" class="navbar-brand" href="#">StoreSwift</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

<section id="placeOrder">
    <label class="Label">PlaceOrders</label>
    <div class="container">
        <div class="row">
            <!-- First Column -->
            <div class="col-md-4">
                <!-- Customer Details -->
                <div class="card mb-3">
                    <div class="card-header">Customer Details</div>
                    <div class="card-body">
                        <div class="Mrow">
                            <div class="mb-3">
                                <label for="customerIdSelect" class="form-label">Customer ID</label>
                                <input type="text" class="form-control" id="customerIdSelect" placeholder="Customer ID">
                                <div id="error-customerIdSelect" style="color: red"></div>
                            </div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Customer Name">
                                <div id="error-name" style="color: red"></div>
                            </div>
                        </div>



                    </div>
                </div>
                <!-- Item Details -->
                <div class="card mb-3">
                    <div class="card-header">Item Details</div>
                    <div class="card-body">
                        <div class="Mrow">
                            <div class="mb-3">
                                <label for="itemID" class="form-label">Item Code</label>
                                <select class="form-select form-select-sm" id="itemID" aria-label="Small select example">
                                    <option selected>Item IDs</option>
                                    <option value="1">I001</option>
                                    <option value="2">I002</option>
                                    <option value="3">I003</option>
                                </select>
                                <div id="error-itemID" style="color: red"></div>
                            </div>
                            <div class="mb-3">
                                <label for="itemCode" class="form-label">Item Code</label>
                                <input type="text" class="form-control" id="itemCode" placeholder="Item Code">
                                <div id="error-itemCode" style="color: red"></div>
                            </div>
                        </div>
                        <div class="Mrow">
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="itemName" placeholder="Item Name">
                                <div id="error-itemName" style="color: red"></div>
                            </div>
                            <div class="mb-3">
                                <label for="itemPrice" class="form-label">Price</label>
                                <input type="text" class="form-control" id="itemPrice" placeholder="Item Unit Price">
                                <div id="error-itemPrice" style="color: red"></div>
                            </div>
                        </div>
                        <div class="Mrow">
                            <div class="mb-3">
                                <label for="itemQty" class="form-label">Qty</label>
                                <input type="text" class="form-control" id="itemQty" placeholder="Item Qty On Hand">
                                <div id="error-itemQty" style="color: red"></div>
                            </div>
                            <div class="mb-3">
                                <label for="orderQty" class="form-label">Order Quantity</label>
                                <input type="text" class="form-control" id="orderQty" placeholder="Order Quantity">
                                <div id="error-orderQty" style="color: red"></div>
                            </div>
                        </div>
                        <div class="Mrow">
                            <div class="mb-3">
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#add-item-modal">ADD Item</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Second Column -->
            <div class="col-md-4">
                <!-- Order Details -->
                <div class="card mb-3">
                    <div class="card-header">Order Details</div>
                    <div class="card-body">
                        <div class="Mrow">
                            <div class="mb-3">
                                <label for="orderID" class="form-label">Order ID</label>
                                <input type="text" class="form-control" id="orderID" placeholder="Order ID">
                                <div id="error-orderID" style="color: red"></div>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" placeholder="Date">
                                <div id="error-date" style="color: red"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Amount Section -->
                <div class="card mb-3">
                    <div class="card-header">Amount Details</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h2>Total : </h2>
                            <h2></h2>
                        </div>
                        <div class="mb-3">
                            <h2>Sub Total : </h2>
                            <h2></h2>
                        </div>

                        <div class="Mrow">
                        <div class="mb-3">
                            <label for="cash" class="form-label">Cash</label>
                            <input type="text" class="form-control" id="cash" placeholder="Cash Amount">
                            <div id="error-cash" style="color: red"></div>
                        </div>
                        <div class="mb-3">
                            <label for="discount" class="form-label">Discount %</label>
                            <input type="number" class="form-control" id="discount" placeholder="Discount Amount">
                            <div id="error-discount" style="color: red"></div>
                        </div>
                        </div>

                        <div class="mb-3">
                            <label for="balance" class="form-label">Balance</label>
                            <input type="text" class="form-control" id="balance" placeholder="Balance">
                            <div id="error-balance" style="color: red"></div>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#place-order-modal">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Third Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Qty</th>
                                <th scope="col">Price</th>
                                <th scope="col">Total</th>
                            </tr>
                            </thead>
                            <tbody>

<!--                                <td>the Bird</td>-->
<!--                                <td>@twitter</td>-->
<!--                            </tr>-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
